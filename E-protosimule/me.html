<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration form</title>
    <link rel="stylesheet" href="esimule.css">
    <script src="https://kit.fontawesome.com/6be9227da0.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="header">
        <a href="#"><img src="PITA.png" class="logo"></a>

        <div>
            <ul id="navbar">
                <li><a href="esimule.html"><i class="fa-solid fa-house" id="home-btn"></i></a></li>
                <li><a href="about.html"><i class="fa-regular fa-users" id="about-btn"></i></a></li>
                <li><a href="shop.html"><i class="fa-solid fa-bars" id="category-btn"></i></a></li>
                <li id="large-bag"><a href="cart.html"><i class="fa-solid fa-cart-shopping" id="cart-btn"></i></a></li>
                <li><a href="contact.html"><i class="fa-regular fa-envelope" id="contact-btn"></i></a></li>
                <li><a class="highlight" href="me.html"><i class="fa-regular fa-user" id="me.btn"></i></a></li>
                <a href="#" id="close"><i class="far fa-times"></i></a>
            </ul>
        </div>
        <div id="mobile">
            
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <i id="bars" class="fas fa-outdent"></i>
        </div>
    </section>
    <div class="me">
        <div class="formbox">
            <div class="buttonbox">
                <div id="btnn"></div>
                <button type="button" class="toggle" onclick="login()">Log In</button>
                <button type="button" class="toggle" onclick="register()">Register</button>
            </div>
            <form id="login" class="inputgroup">
                <input type="text" class="inputfield" placeholder="User Id" required>
                <input type="text" class="inputfield" placeholder="Enter Password" required>
                <input type="checkbox" class="checkbox"><span>Remember Password</span>
                <button type="submit" class="submitbtn">Log in</button>
            </form>
            <form id="register" class="inputgroup">
                <input type="text" class="inputfield" placeholder="User Id" required>
                <input type="email" class="inputfield" placeholder="Email Id" required>
                <input type="checkbox" class="checkbox"><span>I accept all terms & conditions</span>
                <button type="submit" class="submitbtn">Register</button>
            </form>
        </div>
    </div>
    <script>
        var i = document.getElementById("login");
        var s = document.getElementById("register");
        var d = document.getElementById("btnn");

        function register(){
            i.style.left= "-400px";
            s.style.left="50px";
            d.style.left="110px";

        }
        function login(){
            i.style.left= "50px";
            s.style.left="450px";
            d.style.left="0px";
            
        }


    </script>
    <script src="simule.js"></script>
</body>
</html>
